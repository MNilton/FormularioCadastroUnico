<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Formulario de Cadastro</title>
</head>

<body>
    <div class="logo" id="logoItau">
        <img src="/imagem/itau.svg" alt="logoItau" width="150px" height="150px">
    </div>

    <div class="texto">
        <h1>Venha para o Itaú</h1>
    </div>

    <div class="texto">
        <h2>Cadastre-se e abra sua conta.</h2>
    </div>

    <div class="formularioDiv">
        <form name="validaForm" onsubmit="enviado()" method="get" action="#" autocomplete="off">
            <div>
                <fieldset id="cliente">
                    <legend>Dados do Cliente</legend>
                    <p><label>Nome:*</label>
                        <input type="text" name="cNome" id="cNome" placeholder="Nome Completo" />
                    </p>
                    <p><label>CPF:*</label>
                        <input type="text" name="cCpf" id="cCpf" placeholder="000.000.000-00" onChange="validarCPF()" required />
                        <label>RG:</label>
                        <input type="text" name="cRg" id="cRg" placeholder="00.000.000-0" />
                        <label>CNH:</label>
                        <input type="text" name="cCNH" id="cCNH" placeholder="000000000000" />
                    </p>
                    <p><label for="cDataNasc">Data de Nasc:</label>
                        <input type="text" name="cDataNasc" id="cDataNasc" placeholder="00/00/0000." />
                        <label>Genero: </label>
                        <input type="radio" name="cGenero" id="cMasc" /> <label for="cMasc">Masculino</label>
                        <input type="radio" name="cGenero" id="cFem" /> <label for="cFem">Feminino</label>
                    </p>
                </fieldset>

                <fieldset id="contato">
                    <legend>Contato</legend>
                    <p><label>Celular:*</label>
                        <input type="text" name="cCEL" id="cCEL" placeholder="(00) 00000-0000" required />
                        <label>E-Mail</label>
                        <input type="email" name="cEmail" id="cEmail" placeholder="e-mail@e-mail.com" />
                    </p>
                </fieldset>

                <fieldset id="endereco">
                    <legend>Endereço</legend>
                    <p><label>Logradouro:* </label>
                        <input type="text" name="eRua" id="eRua" placeholder="Rua, Av, Trav, ..." required />
                        <label>Número:*</label>
                        <input type="text" name="eNum" id="eNum" placeholder="Número" required />
                    </p>

                    <p><label>Complemento: </label>
                        <input type="text" name="eBairro" id="eBairro" placeholder="Bloco,APTO ..." />
                        <label>Bairro</label>
                        <input type="text" name="eBairro" id="eBairro" placeholder="Bairro" required />
                    <p><label>Estado:</label>
                        <select name="eEst" id="eEst" required>
                            <option>Sao Paulo</option>
                            <option>Santa Catarina</option>
                            <option>Rio de Janeiro</option>
                            <option>Distrito Federal</option>
                            <option>Minas Gerais</option>
                        </select>

                        <label>Cidade:</label>
                        <select name="eCid" id="eCid" required>
                            <option>Suzano</option>
                            <option>Biguaçu</option>
                            <option>Belford Roxio</option>
                            <option>Taguatinga</option>
                            <option>Patos de Minas</option>
                        </select>

                        <label>CEP:</label>
                        <input type="text" name="eCep" id="eCep" placeholder="00000-000" />
                    </p>
                </fieldset>
            </div>

            <div class="divButton">
                <p><button type="submit">Enviar</button></p>
            </div>
        </form>
    </div>
    <footer>

        <div class="rodape">
            <p>© 2021 ITAÚ | BANCO DIGITAL DO BRASIL. CNPJ: 60.872.504/0001-23. Todos os direitos reservados</p></br>
        </div>

        <div class="refDireciona">
            <ul>
                <li><a href="https://www.gama.academy/">Gama Academy</a></li><br />
                <li><a href="https://www.linkedin.com/in/nilton-meira-63b8b02a/" target="blank">Nilton Meira</a></li>
            </ul>
        </div>

    </footer>

    <script src="javascript.js"></script>
</body>

</html>

    <p>Idade:</p>
    
    <fieldset id="Sexo"><legend>Sexo:</legend>
    - Masculino
    - Feminino
</fieldset>
    <p>Data de Nascimento:</p>
</fieldset>

   <fieldset id="endereco"><legend>Endereço do cliente:</legend>
    Logradouro:
    Número:
    Complemento
    Bairro:
    Cidade:
    Estado

</fieldset>

    <fieldset id="contatos"><legend>contato telefonico:</legend>

</fieldset>

    [botao enviar]

    <form>
